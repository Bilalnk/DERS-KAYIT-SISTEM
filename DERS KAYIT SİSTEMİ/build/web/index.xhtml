<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Login</title>

        <style>
            *{
                box-sizing: border-box;
            }
            body{
                margin: 0;
                padding: 0;
            }
            header{
                border: 1px solid window;
                width: 100%;
                height: 100px;
                background-color: #2a4173;
                border-bottom-color: #dedfe0;
            }
            #hizala{

                width: 75%;

                margin: auto;
                margin-top: 25px;
            }      
            #solkisim{

                width: 25%;
                height: 100px;
                float: left;
            }
            #solkisim a{
                 color: #C0bab6;
                text-decoration: none;
                font-size: 25px;
            }
            #solkisim h1{
                padding: 0px;
                margin: 0px;
            }
            #solkisim p{
                padding: 0px;
                margin: 0px;
                color:  #C0bab6;
                font-size: 16px;
            }
            #sagkisim{

                width: 75%;
                height: 100px;
                float: left;

            }
            
            #logo{
                border: 0px solid #ffff66;
                width: 12%;
                height: 110px;
                float: left;
                margin-top: 0px;
            }

            #logo img{
                margin-left: 40px;
                width: 110px;
                height: 110px;

            }
            
            nav{
                float: right;
                padding-top: 30px;
            }
            nav ul{
                list-style-type: none;
                margin: 0px;
                padding: 0px;
            }
            nav ul li{
                display: inline-block;
                background-color: #232323;
                padding: 10px 30px;
                float: left;
            }
            nav ul li a{
                color: #C0bab6;
                font-size: 18px;
                text-decoration: none;
            }
            nav ul li a:hover{
                color: #9b1b30;
            }
            main{
                border: 0px solid red;
                width: 100%;
                height: 500px;
            }
            #hizalatwo{
                border: 1px solid window;
                width: 75%;
                height: 100%;
                margin: auto;
                padding: 100px 0;
                border-bottom-color: #dedfe0;
            }
            #loginicerik{
                border: 0px solid blue;
                width: 100%;
                height: auto;

                ;               
            }

            footer{
                border: 0px solid black;
                margin: 0;
                bottom: 0px;
                height: 300px;
                background-color: #2a4173;

            }
            .gazi-logo-footer {
                background: no-repeat;
                height: 450px;
                z-index: 300;
                top: 20px;
                left: -120px;
                position: relative;
                background-size: 85% auto;
            }
            #partfirst{

                width: 33.3%;
                height: 300px;
                float: left ;
                overflow: hidden;
            }
            #part{

                width: 33.3%;
                height: 300px;
                float: left ;
            }
            #part ul{
                list-style-type: none;
                margin: 0;
                padding: 0;
            }
            #part li{
                margin-top: 6px;

            }
            #part a{
                color: white;
                text-decoration: none;
                font-size: 18px;
            }
           #iconOne{
                border: 0px solid black;
                width: 70px;
                height: 70px;
                float: left;
                margin-right: 15px;
                margin-left: 120px;
                margin-top: 100px;
                background-size: cover;
                background-repeat: no-repeat;
                background-image: url(https://image.flaticon.com/icons/png/512/1051/1051309.png);
            }
            #iconOne:hover{
                background-image: url(https://image.flaticon.com/icons/png/512/1051/1051258.png);
            }

            #iconTwo{
                border: 0px solid black;
                padding: 0; margin: 0;
                width: 70px;
                height: 70px;
                float: left;
                margin-right: 15px;
                margin-top: 100px;
                background-size: cover;
                background-repeat: no-repeat;

                background-image: url(https://image.flaticon.com/icons/png/512/1077/1077042.png);
            }
            #iconTwo:hover{
                background-image: url(https://image.flaticon.com/icons/png/512/1384/1384063.png);
            }

            #iconThree{
                border: 0px solid black;
                padding: 0; margin: 0;
                width: 70px;
                height: 70px;
                float: left;
                margin-right: 15px;
                margin-top: 100px;
                background-size: cover;
                background-repeat: no-repeat;

                background-image: url(https://image.flaticon.com/icons/png/512/123/123728.png);
            }
            #iconThree:hover{
                background-image: url(https://image.flaticon.com/icons/png/512/124/124021.png);
            }

            #iconFour{
                border: 0px solid black;
                padding: 0; margin: 0;
                width: 70px;
                height: 70px;
                float: left;
                margin-right: 15px;
                margin-top: 100px;
                background-size: cover;
                background-repeat: no-repeat;

                background-image: url(https://image.flaticon.com/icons/svg/3003/3003388.svg);
            }
            #iconFour:hover{
                background-image: url(https://image.flaticon.com/icons/svg/3003/3003511.svg);
            }
        </style>

        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"></link>

        <!-- jQuery library -->        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

        <h:outputStylesheet library="css" name="bootstrap.css" />
        
        
    </h:head>

    <body>

        <header>
             <div id="logo">
                <img src="http://icons.iconarchive.com/icons/joker-design/android/128/document-icon.png" style="background-size: 455px 220px;" ></img>

            </div>
            
            <div id="hizala">
                 <div id="solkisim">
                    <a href="a"><h1>DKS</h1></a>
                    <p>DERS KAYIT SİSTEMİ</p>
                </div>
                <div id="sagkisim">

                </div>

            </div>
        </header>


        <main>
            <div id="hizalatwo">
                <div id="loginicerik" class="container-fluid">
                    <h:form id ="loginForm" >

                        <p:growl id="growl" showDetail="true" sticky="true" /> 

                        <p:panelGrid columns="3" style="margin:auto; border: 0px; border-bottom-color: red" >

                            <h:outputLabel class="form-group" for ="username" value="Kullanıcı Adı: *" ></h:outputLabel>
                            <p:inputText class="form-control" id="username" value="#{loginBean.username}" required="true" requiredMessage="Kullanıcı adınızı girin" label="Kullanıcı Adı"></p:inputText>
                            <h:message for="username" style="color: red"></h:message>

                            <h:outputLabel  class="form-group" for="password" value="Şifre: *" ></h:outputLabel>   
                            <p:password class="form-control" id="password" value="#{loginBean.password }" required="true" requiredMessage="Şifrenizi girin" label="Şifre"></p:password>
                            <h:message for="password" style="color: red"></h:message>

                            <h:outputText  class="form-group" value="Giriş Yöntemi"/>
                            <h:selectOneRadio id="giris" value="#{loginBean.girisYontemi}" required="true" requiredMessage="Giriş Yöntemi Seçin" label="Giriş">   
                                <f:selectItem class="form-check-input"  itemLabel="Admin"  itemValue="Admin"/>
                                <f:selectItem class="form-check-input" itemLabel="Kullanıcı"  itemValue="Kullanıcı"/>    
                            </h:selectOneRadio>
                            <h:message for="giris" style="color: red"></h:message>

                            <f:facet name="footer">  
                                <p:commandButton class="btn btn-success" id="girisbutton" type="submit" value="Giriş" action="#{loginBean.loginGonder()}" update="loginForm" style="width: 100%;"></p:commandButton>
                                <h:messages transient="5" for="girisbutton"></h:messages>  
                            </f:facet>

                        </p:panelGrid> 

                    </h:form>
                </div>


            </div>
        </main>   

        <footer>
            <div id="hizalaindex">

                <div id="partfirst" >
                    <img class="gazi-logo-footer" src="https://cdn.gazi.edu.tr/gazi2017/img/gazi_logo_footer.svg"  ></img>

                </div>

                <div id="part">
                    <img src="https://cdn.gazi.edu.tr/gazi2017/img/rektorluk_binasi_footer.svg" style="background-size: 455px 220px;" ></img>

                </div>

               <div id="part">


                    <a href="https://tr-tr.facebook.com/GaziUniversitesi/" id="iconOne"></a>

                    <a href="https://www.instagram.com/gazi_universitesi/?hl=tr" id="iconTwo"></a>

                    <a href="https://twitter.com/Gazi_Universite" id="iconThree"></a>

                    <a href="http://gazi.edu.tr/" id="iconFour"></a>


                </div>

            </div>

        </footer>

    </body>
</html>
