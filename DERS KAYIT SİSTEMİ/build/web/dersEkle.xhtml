    <h:body>
        <header>
             <div id="logo">
                <img src="http://icons.iconarchive.com/icons/joker-design/android/128/document-icon.png " style="background-size: 455px 220px;" ></img>

            </div>
            
            <div id="hizala">
                <div id="solkisim">
                    <a href="a"><h1>DKS</h1></a>
                    <p>DERS KAYIT SİSTEMİ</p>
                </div>

                <div id="sagkisim">
                    <nav>
                        <ul>
                            <li><a href="http://localhost:8084/DersOtomasyon2/faces/mainMenu_Admin.xhtml">Ana Sayfa</a></li>
                            <li><a href="http://localhost:8084/DersOtomasyon2/faces/dersEkle.xhtml">Ders Ekle</a></li>                     
                            <li><a href="http://localhost:8084/DersOtomasyon2/faces/kayit.xhtml">Kayıt Ekle</a></li>
                            <li><a href="http://localhost:8084/DersOtomasyon2/faces/hocaEkle.xhtml">Öğretim Elemanı Ekle</a></li>
                            <li><a href="http://localhost:8084/DersOtomasyon2/faces/index.xhtml" style="color: blue">ÇIKIŞ</a></li>
                        </ul>

                    </nav>
                </div>

            </div>
        </header>

        <main>
            <div id="hizalatwo" class="container">
                <h:form id="form">

                    <p:growl id="growl" showDetail="true" sticky="true" /> 
                    <p:growl id="message" showDetail="true" />



                    <p:panel id="ilkPanel" header="DERS KAYIT" toggleable="true" closable="true" toggleSpeed="500" closeSpeed="500" widgetVar="panel_1" style="margin-bottom:20px">
                        <h:panelGrid id="gerekliAlanlar" columns="2" styleClass="ui-noborder" >
                            <h:outputText value="Ders :" />
                            <h:inputText class="form-control" id="dersinput" value="#{createLesson.ders}" />

                            <h:outputText value=" Kontenjan:"/> 
                            <h:inputText class="form-control" id="kontenjan" value="#{createLesson.kontenjan}"  maxlength="3"
                                         onkeypress="if (event.which &lt; 48 || event.which &gt; 57) return false;" />


                            <h:outputText  value="Dersi Veren Hoca:"/>
                            <h:selectOneMenu class="form-control" id="bolum" value="#{createLesson.hoca}" > 
                                <f:selectItem itemLabel="Birini seçin"  itemValue=""/>
                                <f:selectItems value="#{hocaBean.hocaList}" />

                            </h:selectOneMenu>

                            <p:spacer width="0" height="20" />
                            <p:commandButton value="Kaydet" action="#{createLesson.dersKaydet()}" update=":form " />              
                        </h:panelGrid>
                    </p:panel>


                    <p:panel id="ikinciPanel" header="Mevcut Dersler" toggleable="true" closable="true" toggleSpeed="500" closeSpeed="500" widgetVar="panel_2" style="margin-bottom:20px" >
                        <p:outputPanel  id="guncellenecek">
                            <p:dataTable class="table table-hover table table-striped" id="tablo" value="#{createLesson.listList}" var="ders" selectionMode="single" 
                                         selection="#{createLesson.selectedDers}" rowKey="#{ders.hoca}">

                                <p:column headerText="No" style="width:5%;" >
                                    <h:outputText class="form-control" value="#{ders.id}"  />
                                </p:column>   
                                <p:column headerText="Ders" style="width:35%;">
                                    <h:outputText value="#{ders.ders}" />
                                </p:column>
                                <p:column headerText="Kontenjan" style="width:20%;">
                                    <h:outputText value="#{ders.kontenjan}"/>
                                </p:column>
                                <p:column headerText="Dersi Veren Hoca" style="width:40%;">
                                    <h:outputText value="#{ders.hoca}" />
                                </p:column>

                            </p:dataTable>
                        </p:outputPanel>

                        <p:commandButton value="Sil" action="#{createLesson.onay()}" update="message , :form:ikinciPanel">
                            <p:confirm header="Onayla" message="Seçili ders silinecek onaylıyor musunuz?"/>
                        </p:commandButton>

                        <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                            <p:commandButton value="Evet" type="button" styleClass="ui-confirmdialog-yes"  />
                            <p:commandButton value="Hayır" type="button" styleClass="ui-confirmdialog-no"  />
                        </p:confirmDialog>

                    </p:panel>


                </h:form>
            </div>
        </main>
