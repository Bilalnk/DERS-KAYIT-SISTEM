            }
            #box{
                border: 0px solid black;

            }
            .cerceve{
                border: 2px solid black;
                width: 100%;
                height: 180px;
                padding: 1px;
            }
            .resim{

                background-color: #333333;
                width: 100%;
                height: 172px;
                padding-top: 65px;
            }
            .resim h1{
                color: white;
                font-size: 32px;
                text-align: center;
                padding: 0px;
                margin: 0;
            }
            #box h4{
                padding: 0;
                margin: 0;
                margin-top: 12px;
            }
            #box p {
                color: #333333;
            }
            .linkAyar{

                margin-right: 20px;

            }
            .linkAyar:hover{
                text-decoration: none;
                text-transform: capitalize ;
            }
            #sectionthree{
                border: 0px solid black;
                width: 100%;
                height: 320px;
            }
            #partone{
                border: 0px solid black;
                width: 50%;
                height: 300px;

            }
            #partone p{
                font-size: 16px;

            }
            #parttwo{
                border: 2px solid #333333;

            }
            #resimtwo{

            }
            #resimtwo h1{
                color: white;
                padding: 0;
                margin: 0;
                text-align: center;
                font: 35px;
            }
            footer{
                border: 0px solid black;
                margin: 0;
                bottom: 0px;
                height: 300px;
                background-color: #2a4173;
                
            }
            .gazi-logo-footer {
                background: no-repeat;
                height: 450px;
                z-index: 300;
                top: 20px;
                left: -120px;
                position: relative;
                background-size: 85% auto;
            }
            #partfirst{

                width: 33.3%;
                height: 300px;
                float: left ;
                overflow: hidden;
            }
             #part{

                width: 33.3%;
                height: 300px;
                float: left ;
            }
            #part ul{
                list-style-type: none;
                margin: 0;
                padding: 0;
            }
            #part li{
                margin-top: 6px;

            }
            #part a{
                color: white;
                text-decoration: none;
                font-size: 18px;
            }
            #iconOne{
                border: 0px solid black;
                width: 70px;
                height: 70px;
                float: left;
                margin-right: 15px;
                margin-left: 120px;
                margin-top: 100px;
                background-size: cover;
                background-repeat: no-repeat;
                background-image: url(https://image.flaticon.com/icons/png/512/1051/1051309.png);
            }
            #iconOne:hover{
                background-image: url(https://image.flaticon.com/icons/png/512/1051/1051258.png);
            }

            #iconTwo{
                border: 0px solid black;
                padding: 0; margin: 0;
                width: 70px;
                height: 70px;
                float: left;
                margin-right: 15px;
                margin-top: 100px;
                background-size: cover;
                background-repeat: no-repeat;
                
                background-image: url(https://image.flaticon.com/icons/png/512/1077/1077042.png);
            }
            #iconTwo:hover{
                background-image: url(https://image.flaticon.com/icons/png/512/1384/1384063.png);
            }
            
            #iconThree{
                border: 0px solid black;

                width: 70px;

                background-image: url(https://image.flaticon.com/icons/png/512/123/123728.png);
            }
            #iconThree:hover{
                background-image: url(https://image.flaticon.com/icons/png/512/124/124021.png);
            }
            
            #iconFour{
                border: 0px solid black;
                padding: 0; margin: 0;
                width: 70px;
                height: 70px;
                float: left;
                margin-right: 15px;
                margin-top: 100px;
                background-size: cover;
                background-repeat: no-repeat;
                
                background-image: url(https://image.flaticon.com/icons/svg/3003/3003388.svg);
            }
            #iconFour:hover{
                background-image: url(https://image.flaticon.com/icons/svg/3003/3003511.svg);
            }

        </style>

        <h:outputStylesheet library="css" name="bootstrap.css" />
    </h:head>
    <h:body>
        <header>
             <div id="logo">
                <img src="http://icons.iconarchive.com/icons/joker-design/android/128/document-icon.png " style="background-size: 455px 220px;" ></img>

            </div>
            
            <div id="hizala">
                <div id="solkisim">
                    <a href="a"><h1>DKS</h1></a>
                    <p>DERS KAYIT SİSTEMİ</p>
                </div>

                <div id="sagkisim">
                    <nav>
                        <ul>
                           <li><a href="http://localhost:8084/DersOtomasyon2/faces/mainMenu_Admin.xhtml">Ana Sayfa</a></li>
                            <li><a href="http://localhost:8084/DersOtomasyon2/faces/dersEkle.xhtml">Ders Ekle</a></li>                     
                            <li><a href="http://localhost:8084/DersOtomasyon2/faces/kayit.xhtml">Kayıt Ekle</a></li>
                            <li><a href="http://localhost:8084/DersOtomasyon2/faces/hocaEkle.xhtml">Öğretim Elemanı Ekle</a></li>
                            <li><a href="http://localhost:8084/DersOtomasyon2/faces/index.xhtml" style="color: blue">ÇIKIŞ</a></li>
                        </ul>

                    </nav>
                </div>

            </div>
        </header>

        <main>
            <div id="hizalatwo" class="container">
                <h:form id="form">

                    <p:growl id="growl" showDetail="true" sticky="true" /> 

                  

                    <p:panel id="ilkPanel" header="KAYIT" toggleable="true" closable="true" toggleSpeed="500" closeSpeed="500" widgetVar="panel_1" style="margin-bottom:20px">
                        <h:panelGrid id="gerekliAlanlar" columns="2" styleClass="ui-noborder" >
                            
                           
                            <h:outputText class="form-group" value="İsim Soyisim:"/>
                            <h:inputText class="form-control" id="isim" value="#{degiskenlerveBaglanti.isimSoyisim}" style="text-transform: capitalize" onkeypress="if (event.which &lt; 47 || event.which &gt; 58) return true; else return false;" />
                            
                            
                        
                            
                            <h:outputText class="form-group" value=" Tc:"/> 
                            <h:inputText class="form-control" id="tc" value="#{degiskenlerveBaglanti.tc}"  maxlength="11"
                                         onkeypress="if (event.which &lt; 48 || event.which &gt; 57) return false;" />
                            
                                                       
                            <h:outputText class="form-group" value=" Okul Numarası:"/> 
                            <h:inputText class="form-control" id="okul_num" value="#{degiskenlerveBaglanti.okul_num}"  maxlength="9"
                                         onkeypress="if (event.which &lt; 48 || event.which &gt; 57) return false;" />
                            
                            
                            <h:outputText  class="form-group" value="Cinsiyet"/>
                            <h:selectOneRadio class="form-check-label" id="cinsiyet" value="#{degiskenlerveBaglanti.cinsiyet}" >   
                                <f:selectItem itemLabel="Kadın"  itemValue="Kadın"/>
                                <f:selectItem itemLabel="Erkek"  itemValue="Erkek"/>    
                            </h:selectOneRadio>

                            <p:outputLabel class="form-group" for="console" value="İl:" />
                            
                   
                            
                            <h:selectOneMenu class="form-control" id="console" value="#{degiskenlerveBaglanti.il}" style="width:100%">                               
                                    <f:selectItem itemLabel="Ankara" itemValue="Ankara" />
                                    <f:selectItem itemLabel="İstanbul" itemValue="Istanbul" />
                                    <f:selectItem itemLabel="İzmir" itemValue="Izmir" />
                                    <f:selectItem itemLabel="Adana" itemValue="Adana" />
                                    <f:selectItem itemLabel="Bursa" itemValue="Bursa" />
                                    <f:selectItem itemLabel="Çanakkale" itemValue="Çanakkale" />
                                    <f:selectItem itemLabel="Antalya" itemValue="Antalya" />
                                    <f:selectItem itemLabel="Konya" itemValue="Konya" />
                                    <f:selectItem itemLabel="Erzurum" itemValue="Erzurum" />
                                    <f:selectItem itemLabel="Van" itemValue="Van" />
                                    <f:selectItem itemLabel="Gaziantep" itemValue="GaziAntep" />
                                </h:selectOneMenu> 

                            <h:outputText class="form-group" value="Adres:"/>
                            <h:inputTextarea class="form-control" id="adres" value="#{degiskenlerveBaglanti.adres}" />
                        </h:panelGrid>

                        <p:spacer width="0" height="20" />
                        <p:commandButton class="btn btn-info" value="Kaydet" action="#{degiskenlerveBaglanti.veriTabaninaGonder()}" update=":form :form:guncellenecek" />              
                    </p:panel>

                    <p:panel id="ikinciPanel" header="TABLO" toggleable="true" closable="true" toggleSpeed="500" closeSpeed="500" widgetVar="panel_2" style="margin-bottom:20px" >
                        <p:outputPanel  id="guncellenecek">
                            <p:dataTable class="table table-hover table table-striped" id="tablo" value="#{degiskenlerveBaglanti.listList}" var="kisi" selectionMode="single" 
                                         selection="#{degiskenlerveBaglanti.selectedKisi}" rowKey="#{kisi.isimSoyisim}">

                                <p:ajax event="rowSelect" listener="#{degiskenlerveBaglanti.onRowSelect}" update=":form:ucuncuPanel" />
                                <p:ajax event="rowUnselect" listener="#{appView.onRowUnselect}" update=":form:ucuncuPanel" />

                                <p:column headerText="No" style="width:5%;" >
                                    <h:outputText class="form-control" value="#{kisi.id}"  />
                                </p:column>   
                                <p:column headerText="İsim Soyisim" style="width:15%;">
                                    <h:outputText value="#{kisi.isimSoyisim}" />
                                </p:column>
                                <p:column headerText="Tc" style="width:15%;">
                                    <h:outputText value="#{kisi.tc}"/>
                                </p:column>
                                <p:column headerText="Okul Numarası" style="width:15%;">
                                    <h:outputText value="#{kisi.okul_num}"/>
                                </p:column>
                                <p:column headerText="Cinsiyet" style="width:8%;">
                                    <h:outputText value="#{kisi.cinsiyet}" />
                                </p:column>
                                <p:column headerText="İl" style="width:11%;">
                                    <h:outputText value="#{kisi.il}" />
                                </p:column>
                                <p:column headerText="Adres" style="width:30%;">
                                    <h:inputTextarea class="form-control" value="#{kisi.adres}" readonly="true"/>
                                </p:column>
                            </p:dataTable>
                        </p:outputPanel>
                        <f:facet name="options">
                            <p:menu>         
                                <p:menuitem value="Yenile" action="#{kayıtCek.cek}" update="form" icon="pi pi-refresh"  />

                            </p:menu>
                        </f:facet>
                    </p:panel>   


                    <p:accordionPanel id="ucuncuPanel" value="#{degiskenlerveBaglanti.selectedKisi}" var="degiskenlerveBaglanti.selectedKisi"  >
                        <p:tab title="Seçilen Kişi - #{degiskenlerveBaglanti.selectedKisi.isimSoyisim}">
                            <h:panelGrid columns="2"  >
                                
                                <h:outputText class="form-group" value="İsim Soyİsim:" style="font-weight: bold" />
                                <h:inputText class="form-control" id="isim2" value="#{degiskenlerveBaglanti.selectedKisi.isimSoyisim}"  >                 
                                </h:inputText>

                                <h:outputText value="TC:" style="font-weight: bold" />
                                <h:inputText class="form-control" id="tc2" value="#{degiskenlerveBaglanti.selectedKisi.tc}"  >          
                                </h:inputText>
                                
                                
                                
                                  <h:outputText value="NUM:" style="font-weight: bold" />
                                  <h:inputText class="form-control" id="okul_num2" value="#{degiskenlerveBaglanti.selectedKisi.okul_num}"  >          
                                </h:inputText>

                                  
                                  
                                <h:outputText value="Cinsiyet:" style="font-weight: bold"  />
                                <h:selectOneMenu class="form-control" id="cinsiyet2" value="#{degiskenlerveBaglanti.selectedKisi.cinsiyet}"  >
                                    <f:selectItem itemLabel="Kadın" itemValue="Kadın" />
                                    <f:selectItem itemLabel="Erkek" itemValue="Erkek" />                  
                                </h:selectOneMenu> 

                                <h:outputText value="İl:" style="font-weight: bold" />

                                <h:selectOneMenu class="form-control" id="il2" value="#{degiskenlerveBaglanti.selectedKisi.il}" style="width:100%">                               
                                    <f:selectItem itemLabel="Ankara" itemValue="Ankara" />
                                    <f:selectItem itemLabel="İstanbul" itemValue="Istanbul" />
                                    <f:selectItem itemLabel="İzmir" itemValue="Izmir" />
                                </h:selectOneMenu>             

                                <h:outputText value="Adres:" style="font-weight: bold" />                     
                                <h:inputTextarea class="form-control" id="adres2" value="#{degiskenlerveBaglanti.selectedKisi.adres}" />

                                <p:commandButton class="btn btn-success" id="guncelleButon" value="Güncelle" action="#{degiskenlerveBaglanti.guncelleDebug()}" update=":form"/>
                                <p:commandButton class="btn btn-danger" value="sil" action="#{degiskenlerveBaglanti.kayitSil()}" update=":form:"  />
                            </h:panelGrid>
                        </p:tab>
                    </p:accordionPanel>     
                </h:form>
            </div>
        </main>
        
          <footer>
            <div id="hizalaindex">

                <div id="partfirst" >
                    <img class="gazi-logo-footer" src="https://cdn.gazi.edu.tr/gazi2017/img/gazi_logo_footer.svg"  ></img>

                </div>

                <div id="part">
                    <img src="https://cdn.gazi.edu.tr/gazi2017/img/rektorluk_binasi_footer.svg" style="background-size: 455px 220px;" ></img>

                </div>

                <div id="part">
                     
                    
                        <a href="https://tr-tr.facebook.com/GaziUniversitesi/" id="iconOne"></a>
                    
                        <a href="https://www.instagram.com/gazi_universitesi/?hl=tr" id="iconTwo"></a>
                        
                        <a href="https://twitter.com/Gazi_Universite" id="iconThree"></a>
                        
                        <a href="http://gazi.edu.tr/" id="iconFour"></a>
                       
                         
                </div>  

            </div>

        </footer>
    </h:body>
</html>
